
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Salsa Sikiri</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script> 

<main class="section contacto">
    <h2>Contáctanos</h2>
    <p>¿Tienes dudas, comentarios o quieres vender Salsa Sikiri?</p>
    <p>Mándanos un mensaje por WhatsApp</p>

    <form class="formulario-contacto"  onsubmit="enviarPorWhatsApp(event)">
      <button type="submit" class="btn-sikiri">Enviar por mensaje por WhatsApp</button>
      <p>*Al dar click en enviar se abrirá WhatsApp con tu mensaje</p>
    </form>

      <p>O si prefieres, mándanos un correo.</p>

      <form class="formulario-contacto" action="https://formsubmit.co/salsa.sikiri@gmail.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
  
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
  
        <button type="submit" class="btn-sikiri">Enviar correo</button>
      </form>      

  </main>

    <footer class="footer">
        <p>&copy; 2025 Salsa Sikiri | Sabor Artesanal</p>
    </footer>
</body>
</html>
